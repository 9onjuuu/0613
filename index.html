    <script>
      const swiper = new Swiper(".swiper-container", {
        //기본 셋팅
        //방향 셋팅 vertical 수직, horizontal 수평 설정이 없으면 수평
        direction: "horizontal",
        //한번에 보여지는 페이지 숫자
        slidesPerView: 3,
        //페이지와 페이지 사이의 간격
        spaceBetween: 30,
        //드레그 기능 true 사용가능 false 사용불가
        debugger: true,
        //마우스 휠기능 true 사용가능 false 사용불가
        mousewheel: true,
        //반복 기능 true 사용가능 false 사용불가
        loop: true,
        //선택된 슬라이드를 중심으로 true 사용가능 false 사용불가 djqt
        centeredSlides: true,
        // 페이지 전환효과 slidesPerView효과와 같이 사용 불가
        // effect: 'fade',

        //자동 스크를링
        autoplay: {
          //시간 1000 이 1초
          delay: 2500,
          disableOnInteraction: false,
        },
      });
    </script>

    <script>
      const scale = (a, b, c, d, e) => {
        return ((a - b) * (e - d)) / (c - b) + d;
      };
      const text1 = document.getElementById("text-1");
      const text2 = document.getElementById("text-2");
      const crazy = (e) => {
        const x = e.clientX || e.touches[0].clientX;
        TweenMax.to(text1, 0.6, {
          attr: {
            startOffset: `${scale(x, 0, window.innerWidth, 0, 75)}%`,
          },
          ease: Power3.easeOut,
        });
        TweenMax.to(text2, 0.8, {
          attr: {
            startOffset: `${scale(x, 0, window.innerWidth, 75, 0)}%`,
          },
          ease: Power3.easeOut,
        });
      };
      ["mousemove", "touchstart", "touchmove"].forEach((e) => {
        window.addEventListener(e, crazy);
      });
    </script>

    <script>
      const fadeEls = document.querySelectorAll(".fade-in");
      gsap.from(fadeEls, {

        scale: 0.3,
        opacity: 0,
